<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style/password-generator.css" />
    </head>
    <body>
        <div class="card">
            <form class="form">
                <center>
                    <label id="prompt">Enter the length of the password</label
                    ><br />
                    <input
                        class="input-length"
                        id="input-length"
                        type="number"
                        value="6"
                    />
                </center>
            </form>
            <button class="generate-button" id="generate-button">
                Generate
            </button>
            <div class="output-card">
                <p class="password" id="password"></p>
                <button class="copy-button" id="copy-button">
                    <img class="copy-icon" src="images/copy-icon.png" />
                </button>
            </div>
        </div>
    </body>
    <script src="script/password-generator.js"></script>
</html>
