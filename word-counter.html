<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Counter</title>
    </head>
    <link rel="stylesheet" href="style/word-counter.css" />
    <body>
        <div class="container">
            <h1>Word Counter</h1>
            <h3>Enter a text below</h3>
            <textarea class="input-area" id="input-area"></textarea>
            <div class="info-box">
                <div class="word-count" id="word-count">Word Count: 0</div>
                <div class="char-count" id="char-count">Character Count: 0</div>
            </div>
        </div>
    </body>
    <script src="script/word-counter.js"></script>
</html>
